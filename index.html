<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./reponsivo.css">
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <title>Super Mario Bros - O Filme</title>
</head>
<body>

<div class="fundo-video">
    <video class="video" autoplay loop muted> <source src="./src/video/video-mario.mp4" type="video/mp4"></video>
</div>

  <header class="cabecalho">
    <a>
        <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">

    <nav>
        <ul class="menu">

    </nav>

  <main class="container">

    <img class="mario" src="./src/imagens/super-mario-chars.png" alt="imagem super mario">

    <div class="modal">
      <div class="conteudo-modal">
        <span class="fechar-modal">
          X
        </span>
